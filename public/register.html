<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <style>
        .loading {
            display: none;
        }
        .loading.show {
            display: inline-block;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <div class="mx-auto h-16 w-16 bg-indigo-600 rounded-full flex items-center justify-center mb-4">
                    <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-900">Buat Akun Admin</h2>
                <p class="mt-2 text-sm text-gray-600">
                    Sudah punya akun? 
                    <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors">
                        Login di sini
                    </a>
                </p>
            </div>

            <!-- Alert untuk menampilkan pesan -->
            <div id="alert" class="hidden rounded-md p-4 mb-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg id="alert-icon" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <!-- Icon akan diubah via JavaScript -->
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p id="alert-message" class="text-sm font-medium"></p>
                    </div>
                </div>
            </div>

            <form id="registerForm" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            Username
                        </label>
                        <input 
                            id="username" 
                            name="username" 
                            type="text" 
                            required 
                            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 rounded-lg placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 transition-all"
                            placeholder="Masukkan username"
                        >
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email
                        </label>
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            required 
                            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 rounded-lg placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 transition-all"
                            placeholder="nama@contoh.com"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            required 
                            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 rounded-lg placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 transition-all"
                            placeholder="Minimal 6 karakter"
                        >
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            Konfirmasi Password
                        </label>
                        <input 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            type="password" 
                            required 
                            class="appearance-none relative block w-full px-3 py-3 border border-gray-300 rounded-lg placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 transition-all"
                            placeholder="Ulangi password"
                        >
                    </div>
                </div>

                <div>
                    <button 
                        type="submit" 
                        id="registerBtn"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all"
                    >
                        <span class="loading mr-2">
                            <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                        <span id="registerBtnText">Daftar Sekarang</span>
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-xs text-gray-500">
                        Dengan mendaftar, Anda menyetujui 
                        <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms of Service</a> 
                        dan 
                        <a href="#" class="text-indigo-600 hover:text-indigo-500">Privacy Policy</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
       const firebaseConfig = {
  apiKey: "AIzaSyCgZmM850UYofD1p8zAAcntWlQczD462II",
  authDomain: "projectslastdatabase.firebaseapp.com",
  databaseURL: "https://projectslastdatabase-default-rtdb.firebaseio.com",
  projectId: "projectslastdatabase",
  storageBucket: "projectslastdatabase.firebasestorage.app",
  messagingSenderId: "1093767116848",
  appId: "1:1093767116848:web:cbc86211b86efd11c115f5",
  measurementId: "G-TF5YS628BB"
};

        // Initialize Firebase
        if (firebaseConfig.apiKey) {
            firebase.initializeApp(firebaseConfig);
        }

        // Elements
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const registerBtnText = document.getElementById('registerBtnText');
        const loading = document.querySelector('.loading');
        const alert = document.getElementById('alert');
        const alertMessage = document.getElementById('alert-message');
        const alertIcon = document.getElementById('alert-icon');

        // Show alert function
        function showAlert(message, type = 'error') {
            alert.className = `rounded-md p-4 mb-4 ${type === 'success' ? 'bg-green-50 text-green-800 border border-green-200' : 'bg-red-50 text-red-800 border border-red-200'}`;
            
            if (type === 'success') {
                alertIcon.innerHTML = `<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>`;
                alertIcon.className = 'h-5 w-5 text-green-400';
            } else {
                alertIcon.innerHTML = `<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>`;
                alertIcon.className = 'h-5 w-5 text-red-400';
            }
            
            alertMessage.textContent = message;
            alert.classList.remove('hidden');
        }

        // Hide alert function
        function hideAlert() {
            alert.classList.add('hidden');
        }

        // Set loading state
        function setLoading(isLoading) {
            registerBtn.disabled = isLoading;
            if (isLoading) {
                loading.classList.add('show');
                registerBtnText.textContent = 'Memproses...';
            } else {
                loading.classList.remove('show');
                registerBtnText.textContent = 'Daftar Sekarang';
            }
        }

        // Handle form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Client-side validation
            if (!username || !email || !password || !confirmPassword) {
                showAlert('Semua field harus diisi');
                return;
            }

            if (password.length < 6) {
                showAlert('Password minimal 6 karakter');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Password dan konfirmasi password tidak sama');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Format email tidak valid');
                return;
            }

            setLoading(true);

            try {
                // Send registration data to server
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username,
                        email,
                        password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    
                    // Clear form
                    registerForm.reset();
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = data.redirect || '/login';
                    }, 2000);
                } else {
                    showAlert(data.message);
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Terjadi kesalahan jaringan. Silakan coba lagi.');
            } finally {
                setLoading(false);
            }
        });

        // Real-time password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.classList.add('border-red-300', 'focus:border-red-500', 'focus:ring-red-500');
                this.classList.remove('border-gray-300', 'focus:border-indigo-500', 'focus:ring-indigo-500');
            } else {
                this.classList.remove('border-red-300', 'focus:border-red-500', 'focus:ring-red-500');
                this.classList.add('border-gray-300', 'focus:border-indigo-500', 'focus:ring-indigo-500');
            }
        });

        // Check if user is already logged in
        fetch('/api/auth-status', {
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success && data.authenticated) {
                window.location.href = '/dashboard';
            }
        })
        .catch(() => {
            // User is not authenticated, continue with registration
        });
    </script>
</body>
</html>
